.tombol .overlay {

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 998;
}

/* Show overlay when checked */
#toggle-more:checked ~ .overlay {

}

/* ================= Bottom Navigation ================= */
.tombol .bottom-nav {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 24px);
  height: 64px;

  display: flex;
  justify-content: space-around;
  align-items: center;

  background: var(--md-surface);
  color: var(--md-on-surface);

  box-shadow: 0 6px 18px rgba(0,0,0,0.18), 0 2px 6px rgba(0,0,0,0.12);

  z-index: 1000;
}

.tombol .bottom-nav a,

  font-size: 12px;
  color: var(--md-on-surface);

.tombol .bottom-nav span {

.tombol .bottom-nav a span.material-symbols-outlined,

/* Active tab styling */
.tombol .bottom-nav a.active,

}

.tombol .bottom-nav a:hover,

}

/* ================= Lainnya Menu ================= */
.tombol .more-menu {

  transition: bottom 0.35s cubic-bezier(.4,0,.2,1);

}

/* Show bottom sheet when checked */

.tombol .more-menu a:hover {
